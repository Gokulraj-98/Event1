<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mainBox">
      <div>
        <h1>Event 1</h1>
        <h4>Number of seats available: 23</h4>
      </div>
      <div class="box">
        <div class="container">
          <div class="row">
            <div class="col-sm-5 alg">
              <div class="box1">
                <img
                  src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Flive-music-poster&psig=AOvVaw2fJMrdloJoI6JIwVflIX7H&ust=1703093817382000&source=images&cd=vfe&ved=0CBIQjRxqFwoTCLjTvYeFnIsmFQAAAAAdAAAAABAJ"
                  alt="Music event"
                />
              </div>
            </div>
            <div class="col-sm-7">
              <div class="container">
                <div class="row">
                  <div class="col-sm-6 colAlg">
                    <label for="name">Name :</label>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" name="Name" id="name" /><br />
                  </div>
                </div>
              </div>
              <br />
              <div class="container">
                <div class="row">
                  <div class="col-sm-6 colAlg">
                    <label for="email">Email :</label>
                  </div>
                  <div class="col-sm-6">
                    <input type="email" name="email" id="email" /><br />
                  </div>
                </div>
              </div>
              <br />
              <div class="container">
                <div class="row">
                  <div class="col-sm-6 colAlg">
                    <label for="phoneno">Phone No :</label>
                  </div>
                  <div class="col-sm-6">
                    <input type="number" name="phoneno" id="phoneno" /><br />
                  </div>
                </div>
              </div>
              <br />
              <div class="container">
                <div class="row">
                  <div class="col-sm-6 colAlg">
                    <label for="seats">Number of seats :</label>
                  </div>
                  <div class="col-sm-6">
                    <select name="seats" value="3" id="seats">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option selected="selected" value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </div>
                </div>
              </div>
              <br />
              <div class="container">
                <div class="row">
                  <div class="col-sm-6 colAlg">
                    <label for="attendee"> Name of Atendee 2 :</label>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" name="atendee" id="atendee" /><br />
                  </div>
                </div>
              </div>
              <br />
              <div class="container">
                <div class="row">
                  <div class="col-sm-6 colAlg">
                    <button>submit</button>
                  </div>
                  <div class="col-sm-6">
                    <button>cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
