<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="event-box">
        <div class="text-center mb-4">
          <h1>Event 1</h1>
          <h4>Number of seats available: 23</h4>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-5 mb-4">
            <div class="image-box">
              <img
                src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Flive-music-poster&psig=AOvVaw2fJMrdloJoI6JIwVflIX7H&ust=1703093817382000&source=images&cd=vfe&ved=0CBIQjRxqFwoTCLjTvYeFnIsmFQAAAAAdAAAAABAJ"
                alt="Music event"
                class="event-image"
              />
            </div>
          </div>
          <div class="col-md-7">
            <form>
              <div class="mb-3 row">
                <label for="name" class="col-sm-4 col-form-label text-sm-end">Name:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="name" name="Name" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label text-sm-end">Email:</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="email" name="email" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="phoneno" class="col-sm-4 col-form-label text-sm-end">Phone No:</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="phoneno" name="phoneno" />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="seats" class="col-sm-4 col-form-label text-sm-end">Number of seats:</label>
                <div class="col-sm-8">
                  <select class="form-select" id="seats" name="seats">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="attendee" class="col-sm-4 col-form-label text-sm-end">Name of Attendee 2:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="attendee" name="atendee" />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 text-sm-end mb-3 mb-sm-0">
                  <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
                <div class="col-sm-6">
                  <button type="button" class="btn btn-secondary w-100">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
